    <div class="exe_3">
        <script>
            function substrings(str1)
                {
                    var array1 = [];
                    for (var x = 0, y=1; x < str1.length; x++,y++)
                        {
                            array1[x]=str1.substring(x, y);
                        }
                    var A = [];
                    var B= "";
                    var C = Math.pow(2, array1.length);

                    for (var i = 0; i < C ; i++)
                    {
                        B= "";
                        for (var j=0;j<array1.length;j++)
                            {
                                if ((i & Math.pow(2,j)))
                                    {
                                        B += array1[j];
                                    }
                            }
                        if (B !== "")
                            {
                                A.push(B);
                            }
                    }
                    console.log(A.join("\n"));
                    document.writeln("Exe 3:");
                    document.writeln(A.join(",\n"));
                }

                substrings("dog");
        </script>
    </div>

    <div class="exe_5">
        <script>
            function uppercase(str)
                {
                    var array1 = str.split(' ');
                    var newarray1 = [];
                    for(var x = 0; x < array1.length; x++){
                        newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
                    }
                    return newarray1.join(' ');
                }
                console.log(uppercase("the quick brown fox"));

    <div class="exe_8">
        <script>
            function kiem_tra_snt(n)
            {
                var flag = true;
                // Nếu n bé hơn 2 tức là không phải số nguyên tố
                if (n < 2){
                    flag = false;
                }

                // 2 là số nguyên tố duy nhất chẵn
                else if (n == 2){
                    flag = true;
                }

                // Những số chẵn khác không phải là số nguyên tố
                else if (n % 2 == 0){
                    flag = false;
                }

                // bắt đầu vòng lặp với các số lẻ
                else{
                    // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                    // từ 2 đến căn bậc hai của n sẽ không tồn tại số mà n chia hết
                    for (var i = 3; i < Math.sqrt(n); i+=2)
                    {
                        if (n % i == 0){
                            flag = false;
                            break;
                        }
                    }
                }
                // Kiểm tra biến flag
                if (flag == true){
                    console.log(n + " là số nguyên tố <br/>")
                    document.write(n + " là số nguyên tố <br/>");
                }
                else{
                    console.log(n + " không phải là số nguyên tố <br/>")
                    document.write(n + " không phải là số nguyên tố <br/>");
                }
            }
            document.writeln("Exe 8:<br/>");
            kiem_tra_snt(1);
            kiem_tra_snt(2);
            kiem_tra_snt(3);
            kiem_tra_snt(4);
            kiem_tra_snt(5);
            kiem_tra_snt(37);

        </script>
    </div>

    <div class="exe_9">
        <script>
            function detect_data_type(value)
                {
                var type = [Function, RegExp, Number, String, Boolean, Object], x, len;
                if (typeof value === "object" || typeof value === "function") 
                    {
                    for (x = 0, len = type.length; x < len; x++) 
                    {
                            if (value instanceof type[x])
                            {
                                return type[x];
                            }
                    }
                    }
                    return typeof value;
                }
            console.log(detect_data_type(12));
            console.log(detect_data_type('w3resource'));
            console.log(detect_data_type(false));
            document.writeln("Exe 9:<br/>");
            document.writeln("12 is " + detect_data_type(12)+"<br/>");
            document.writeln("w3resource is " + detect_data_type('w3resource')+"<br/>");
            document.writeln("false is " + detect_data_type(false)+"<br/>");
        </script>
    </div>

        <script>
            function check(number)
                {
                var a_check = 0;
                for(var i=1;i<=number/2;i++)
                    {
                        if(number%i === 0)
                        {
                            a_check += i;
                        }
                    }
                
                    if(a_check === number && a_check !== 0)
                        {
                            console.log(number + " is a perfect number.");
                            document.writeln( number + " is a perfect number. <br/>");
                        }
                    else
                        {
                            console.log(number + " is not a perfect number.");
                            document.writeln(number + " is not a perfect number. <br/>");
                        }
                }
            document.writeln("Exe 12:<br/>");
            check(28);
            check(25);
        </script>
